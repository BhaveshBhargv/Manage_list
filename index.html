<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">

    <title>Document</title>

</head>
<body>
    <nav class="navbar">
        <a class="nav-item"  href="index.html"> 
            <img src="img/mainlogo.png" class="mainLogo" alt="LOGO">
        </a>
        <ul class="nav-item">
            <li>
                <button data-toggle="modal" data-target="#registerModal">Register</button>
            </li>
            <li>
                <button data-toggle="modal" data-target="#loginModal">Login</button>
            </li>
        </ul>
    </nav>
    <div class="welcome">
        <h1 style="font-size: 50px; font-weight: bold;">Welcome To,</h1><br>
        <h1 id="textName">DRIYA TASK MANAGER</h1>
    </div>
   

    <div class="modal" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Login</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form name="login_form" onsubmit="return login()" action="home.html"> 
                        <input type="text" id="username" name="username" placeholder="&#xf007; Username"><div id="username_error"></div>
                        <input type="text" id="login_password" name="login_password" placeholder="&#xf023; Password"><div id="login_password_error"></div>
                        <a href="#"><i class="fa fa-key"></i>Forgot Password</a><div></div>
                        <button type="submit" class="btn btn-primary" style="margin-right: 10px">Login</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="registerModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Register</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form name="register_form" onsubmit="return register()"> 
                        <input type="text" id="name" name="name" placeholder="&#xf007; Name"><div class="error" id="name_error"></div>
                        <input type="email" id="email" name="email" placeholder="&#xf0e0; Email"><div class="error" id="email_error"></div>
                        <input type="password" id="password" name="password" placeholder="&#xf023; Password"><div class="error" id="password_error"></div>
                        <input type="password" id="rePassword" name="rePassword" placeholder="&#xf023; Re-enter Password"><div class="error" id="repassword_error"></div>
                        <button type="submit" class="btn btn-primary" style="margin-right: 20px">Register</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </form>
                </div>
                    
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
